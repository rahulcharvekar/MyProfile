name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: Frontend/my-profile
        run: npm ci

      - name: Build project
        working-directory: Frontend/my-profile
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: npm run build

